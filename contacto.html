<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>De Stijl - Contacto</title>
    <link rel="icon" href="imagenes/logo-icon.svg" type="icon">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
     <header>
        <div id="logo">
            <a href="index.html">
                <img src="imagenes/logo.svg" alt="logo-de-stijl">
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="obras.html">Obras</a></li>
                <li><a href="filosofia.html">Filosofía</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div id="header-right">
            <div id="search">
                <input type="text" placeholder="Buscar...">
                <button><span class="material-icons">search</span></button>
            </div>
        </div>
    </header>
    <main>
        <!-- Hero Section -->
        <section id="contacto-hero">
            <div class="hero-content">
                <h1>CONTACTO</h1>
                <p>Conecta con el mundo De Stijl</p>
            </div>
        </section>

        <!-- Formulario de Contacto -->
        <section id="contacto-form">
            <div class="container">
                <h2>Envíanos un mensaje</h2>
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
                    </div>

                    <div class="form-group">
                        <textarea id="mensaje" name="mensaje" rows="6" placeholder="Mensaje" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Enviar mensaje</button>
                </form>
            </div>
        </section>


    </main>

    <footer>
        <div id="logo">
            <a href="index.html">
                <img src="imagenes/logo.svg" alt="logo-de-stijl">
            </a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="artistas.html">Artistas</a></li>
            <li><a href="obras.html">Obras</a></li>
            <li><a href="filosofia.html">Filosofía</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <p>Copyright © 2025 | All Rights Reserved</p>
    </footer>
</body>

</html>
